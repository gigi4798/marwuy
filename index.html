<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi 2026 - Marwuy VSync H·ªôi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000033;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000011, #000066);
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
            border: 2px solid gold;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            animation: glow 3s infinite alternate;
            z-index: 10;
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px gold; }
            to { box-shadow: 0 0 60px rgba(255, 215, 0, 1); }
        }

        h1 {
            font-size: 36px;
            color: #FFD700;
            text-shadow: 0 0 15px #FF0000, 0 0 25px #FFFF00;
            margin: 0 0 20px 0;
            animation: pulse 2s infinite;
        }

        @media (min-width: 480px) {
            h1 { font-size: 44px; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 22px;
            color: white;
            line-height: 1.6;
            margin: 20px 0;
        }

        @media (min-width: 480px) {
            p { font-size: 26px; }
        }

        .emoji {
            font-size: 50px;
            margin: 20px 0;
        }

        @media (min-width: 480px) {
            .emoji { font-size: 60px; }
        }

        .signature {
            font-size: 28px;
            color: #FF69B4;
            font-style: italic;
            margin-top: 30px;
            text-shadow: 0 0 10px #FFB6C1;
            animation: fadeIn 2s ease-in;
        }

        @media (min-width: 480px) {
            .signature { font-size: 32px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #fireworks {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 18px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <canvas id="fireworks"></canvas>

    <div class="card">
        <h1>Happy New Year 2026!</h1>
        <p>Anh ch·ªã em Marwuy VSync H·ªôi th√¢n m·∫øn,</p>
        <p>Ch√∫c c·∫£ nh√† nƒÉm m·ªõi m·∫°nh kho·∫ª<br>v√† ƒë·∫°t ƒë∆∞·ª£c m·ªçi ∆∞·ªõc mu·ªën ü•∞</p>
        <div class="emoji">‚ú®üéâü•ÇüéÜ</div>
        <div class="signature">Em Giang</div>
    </div>

    <script>
        // Tuy·∫øt r∆°i
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 8 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            snowflake.style.fontSize = Math.random() * 10 + 15 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 15000);
        }
        setInterval(createSnowflake, 300);

        // Ph√°o hoa ƒë·ªông
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let particles = [];

        function createParticle(x, y) {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFD700'];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * -10 - 5,
                    radius: Math.random() * 3 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1,
                    gravity: 0.05,
                    friction: 0.98
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.vy += p.gravity;
                p.vx *= p.friction;
                p.vy *= p.friction;
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.008;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color + Math.floor(p.alpha * 255).toString(16).padStart(2, '0');
                ctx.fill();

                if (p.alpha <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Click ho·∫∑c ch·∫°m ƒë·ªÉ b·∫Øn ph√°o hoa
        window.addEventListener('click', (e) => createParticle(e.clientX, e.clientY));
        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createParticle(touch.clientX, touch.clientY);
        });

        // Ph√°o hoa t·ª± ƒë·ªông nh·∫π
        setInterval(() => {
            createParticle(Math.random() * canvas.width, canvas.height);
        }, Math.random() * 5000 + 5000);
    </script>
</body>
</html>
